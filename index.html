<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Clustering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            margin: 10px;
            border: 1px solid #ccc;
        }
        .controls {
            margin: 20px 0;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Clustering: K-Means and Mean Shift</h1>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <label for="clusters">K-Means Clusters:</label>
        <input type="number" id="clusters" min="2" max="10" value="3">
        <button id="processButton">Process Image</button>
    </div>

    <div class="row">
        <canvas id="originalCanvas"></canvas>
    </div>

    <div class="row">
        <canvas id="kmeansCanvas"></canvas>
        <canvas id="meanshiftCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
