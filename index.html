<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Clustering: K-Means and Mean Shift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Clustering: K-Means & Mean Shift</h1>
        </header>

        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="image-input" accept="image/*">
            <button id="process-button" class="process-btn">Process Image</button>
        </div>

        <!-- Display Image & Results -->
        <div class="image-container">
            <div class="image-box">
                <h2>Original Image</h2>
                <img id="original-image" class="image" src="" alt="Original Image">
            </div>
            <div class="image-box">
                <h2>K-Means Clustering</h2>
                <canvas id="kmeans-canvas" class="image"></canvas>
            </div>
            <div class="image-box">
                <h2>Mean Shift Clustering</h2>
                <canvas id="meanshift-canvas" class="image"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
