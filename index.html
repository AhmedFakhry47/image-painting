<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Clustering: K-Means and Mean Shift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Clustering: K-Means and Mean Shift</h1>
        </header>

        <div class="upload-section">
            <label for="image-input" class="upload-label">Choose an Image</label>
            <input type="file" id="image-input" accept="image/*">
            <span id="file-name">No file chosen</span>
        </div>

        <div class="controls">
            <div class="clusters-section">
                <label for="kmeans-clusters">K-Means Clusters:</label>
                <input type="number" id="kmeans-clusters" value="4" min="2" max="10">
            </div>
            <button id="process-button" class="process-btn">Process Image</button>
        </div>

        <div class="results">
            <div class="result-box">
                <h2>Original Image</h2>
                <img id="original-image" class="image" src="" alt="Original Image">
            </div>
            <div class="result-box">
                <h2>K-Means Clustering</h2>
                <img id="kmeans-image" class="image" src="" alt="K-Means Clustering">
            </div>
            <div class="result-box">
                <h2>Mean Shift Clustering</h2>
                <img id="meanshift-image" class="image" src="" alt="Mean Shift Clustering">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
