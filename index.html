<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Painting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Painting</h1>
        <div class="input-section">
            <label for="fileInput">Choose File</label>
            <input type="file" id="fileInput" accept="image/*">
            <input type="number" id="clusters" placeholder="Number of Clusters" min="2" max="10" value="3">
            <button id="processButton">Process Image</button>
        </div>
        <div class="output-section">
            <div class="image-container">
                <h2>Original Image</h2>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-container">
                <h2>K-Means Clustering</h2>
                <canvas id="kmeansCanvas"></canvas>
            </div>
            <div class="image-container">
                <h2>Mean Shift Clustering</h2>
                <canvas id="meanshiftCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
